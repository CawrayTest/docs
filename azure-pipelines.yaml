trigger:
- master

pr: none

pool:
  name: Contabo
steps:

- task: Docker@2
  displayName: build
  inputs:
    containerRegistry: 'Docker Hub'
    repository: configcat/docs
    command: build
    Dockerfile: Dockerfile
    buildContext: '$(System.DefaultWorkingDirectory)'
    arguments: '--build-arg SONAR_TOKEN=758c76f7bcd59f9fca5a40e7f4046748c5cb24b7 --network=host'

- task: Docker@2
  displayName: push
  inputs:
    containerRegistry: 'Docker Hub'
    repository: configcat/docs
    command: push
